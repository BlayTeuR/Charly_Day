<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title du site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body class="bg-white text-[#095434] min-h-screen flex flex-col">

<header class="bg-[#81A969] text-white shadow-lg h-[80px]">
    <div class="flex items-center h-full mr-10"> <!-- Utilisation d'une marge égale -->
        <!-- Titre principal avec plus d'espace -->
        <h1 class="text-3xl font-extrabold mx-20">Title</h1> <!-- Marge égale autour du titre -->

        <!-- Navigation -->
        <nav class="flex h-full flex-grow justify-center items-stretch space-x-0">
            <div class="dropdown relative flex-1">
                <button class="w-full h-full bg-[#81A969] hover:bg-[#095434] text-white font-semibold focus:outline-none transition duration-200">One</button>
                <div class="dropdown-content absolute left-0 right-0 mt-1 bg-white text-black shadow-md">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <div class="dropdown relative flex-1">
                <button class="w-full h-full bg-[#81A969] hover:bg-[#095434] text-white font-semibold focus:outline-none transition duration-200">Two</button>
                <div class="dropdown-content absolute left-0 right-0 mt-1 bg-white text-black shadow-md">
                    <a href="#">Link A</a>
                    <a href="#">Link B</a>
                    <a href="#">Link C</a>
                </div>
            </div>
            <div class="dropdown relative flex-1">
                <button class="w-full h-full bg-[#81A969] hover:bg-[#095434] text-white font-semibold focus:outline-none transition duration-200">Three</button>
                <div class="dropdown-content absolute left-0 right-0 mt-1 bg-white text-black shadow-md">
                    <a href="#">Link X</a>
                    <a href="#">Link Y</a>
                    <a href="#">Link Z</a>
                </div>
            </div>
        </nav>

        <!-- Recherche et Panier avec plus d'espace -->
        <div class="flex items-center space-x-6 ml-8"> <!-- Marge égale à celle du titre -->
            <label>
                <input type="text" placeholder="Rechercher..." class="px-6 py-3 rounded-xl text-black focus:outline-none focus:ring-2 focus:ring-[#095434] transition duration-200" />
            </label>
            <img src="../../img/cart.png" alt="cart" class="w-8 h-8">
        </div>
    </div>
</header>

<main class="flex flex-grow">
    <section class="flex-1 flex items-center justify-center">
        <div class="w-40 h-40 bg-[#FFA500] transform rotate-3 scale-110 shadow-2xl"></div>
    </section>
</main>

<footer class="p-2 bg-[#81A969] text-white text-center mt-auto">
    <p>&copy; 2025 TITRE - Tous droits réservés - <a href="mailto:contact@example.com" class="hover:underline">Contactez-nous</a></p>
</footer>

</body>
</html>
