<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Masquer l'input checkbox */
        .hidden-checkbox {
            display: none;
        }
        /* Lorsque la case est cochée, masquer la barre d'annonce */
        #announcementToggle:checked + #announcement {
            display: none;
        }
        /* Styles pour les menus déroulants */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            display: none;
        }
    </style>
</head>
<body class="bg-white text-[#095434] min-h-screen flex flex-col">

<!-- Checkbox cachée pour le toggle -->
<input type="checkbox" id="announcementToggle" class="hidden-checkbox">

<!-- Barre d'annonce supérieure avec bouton de fermeture -->
<div id="announcement" class="bg-gray-100 text-[#095434] text-center text-sm py-2 relative">
    Livraison en 5 à 10 jours ouvrés | Retrait gratuit en magasin
    <!-- Le label agit comme bouton et cible la checkbox -->
    <label for="announcementToggle" class="absolute top-0 right-0 mt-1 mr-2 text-gray-600 hover:text-gray-800 cursor-pointer">
        &times;
    </label>
</div>

<!-- Header principal -->
<header class="bg-[#81A969] text-white shadow-lg">
    <div class="container mx-auto flex items-center justify-between pt-2 px-6">
        <!-- Logo -->
        <div class="flex items-center">
            <img src="../../img/logo_1_vert_foncé.png" alt="Réstore Logo" class="h-20 pl-10">
        </div>
        <!-- Navigation unique -->
        <nav class="flex space-x-8">
            <div class="dropdown relative">
                <button class="px-4 py-2 font-semibold hover:bg-[#095434] transition duration-200">Accueil</button>
                <div class="dropdown-menu absolute left-1/2 transform -translate-x-1/2 mt-2 bg-white text-black shadow-lg rounded">
                    <a href="#" class="block px-4 py-2 hover:text-[#095434]">Nouveautés 1</a>
                    <a href="#" class="block px-4 py-2 hover:text-[#095434]">Nouveautés 2</a>
                </div>
            </div>
            <div class="dropdown relative">
                <button class="px-4 py-2 font-semibold hover:bg-[#095434] transition duration-200">Produits</button>
                <div class="dropdown-menu absolute left-1/2 transform -translate-x-1/2 mt-2 bg-white text-black shadow-lg rounded">
                    <a href="#" class="block px-4 py-2 hover:text-[#095434]">Collection 1</a>
                    <a href="#" class="block px-4 py-2 hover:text-[#095434]">Collection 2</a>
                </div>
            </div>
            <div class="dropdown relative">
                <button class="px-4 py-2 font-semibold hover:bg-[#095434] transition duration-200">A propos</button>
                <div class="dropdown-menu absolute left-1/2 transform -translate-x-1/2 mt-2 bg-white text-black shadow-lg rounded">
                    <a href="#" class="block px-4 py-2 hover:text-[#095434]">Décoration 1</a>
                    <a href="#" class="block px-4 py-2 hover:text-[#095434]">Décoration 2</a>
                </div>
            </div>
        </nav>
        <!-- Zone recherche et panier -->
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" placeholder="Rechercher..." class="px-4 py-2 rounded-full text-black focus:outline-none focus:ring-2 focus:ring-[#095434]">
                <svg class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.414-1.414l4.387 4.387a1 1 0 01-1.414 1.414l-4.387-4.387zM14 8a6 6 0 11-12 0 6 6 0 0112 0z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <a href="#">
                <img src="../../img/cart.png" alt="Panier" class="h-8">
            </a>
        </div>
    </div>
</header>

<!-- Contenu principal -->
<main class="flex-grow">
    <div class="container mx-auto py-10">
        <!-- Votre contenu ici -->
    </div>
</main>

<!-- Footer -->
<footer class="bg-[#81A969] text-white text-center py-4">
    <p>&copy; 2025 Réstore - Tous droits réservés - <a href="mailto:contact@fly.fr" class="underline">Contactez-nous</a></p>
</footer>

</body>
</html>
