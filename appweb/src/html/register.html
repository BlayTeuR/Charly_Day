<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulaire d'inscription</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-[#095434] h-screen flex flex-col overflow-hidden">
<!-- Section principale avec flex-1 pour occuper tout l'espace disponible -->
<section class="flex-1 bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 h-full">
        <div class="w-full bg-white rounded-lg shadow sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-[#095434] md:text-2xl">
                    Créer un compte
                </h1>
                <form class="space-y-4 md:space-y-6" method="post" action="/api/auth/register">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-[#095434]">
                            Email
                        </label>
                        <input type="email" name="email" id="email" placeholder="name@company.com" required
                               class="bg-gray-50 border border-gray-300 text-[#095434] text-sm rounded-lg
                            focus:ring-[#81A969] focus:border-[#81A969] block w-full p-2.5">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-[#095434]">
                            Mot de passe
                        </label>
                        <input type="password" name="password" id="password" placeholder="••••••••" required
                               class="bg-gray-50 border border-gray-300 text-[#095434] text-sm rounded-lg
                            focus:ring-[#81A969] focus:border-[#81A969] block w-full p-2.5">
                    </div>
                    <div>
                        <label for="confirm_password" class="block mb-2 text-sm font-medium text-[#095434]">
                            Confirmer le mot de passe
                        </label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="••••••••" required
                               class="bg-gray-50 border border-gray-300 text-[#095434] text-sm rounded-lg
                            focus:ring-[#81A969] focus:border-[#81A969] block w-full p-2.5">
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" aria-describedby="terms" type="checkbox" required
                                   class="w-4 h-4 border border-gray-300 rounded bg-gray-50
                              focus:ring-3 focus:ring-green-200">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-light text-gray-500">
                                J'accepte les <a href="#" class="font-medium text-[#81A969] hover:underline">
                                Termes et Conditions
                            </a>
                            </label>
                        </div>
                    </div>
                    <button type="submit"
                            class="w-full text-white bg-[#81A969] hover:bg-[#095434]
                           focus:ring-4 focus:outline-none focus:ring-[#81A969]
                           font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Créer un compte
                    </button>
                    <p class="text-sm font-light text-gray-500">
                        Vous avez déjà un compte ? <a href="login" class="font-medium text-[#81A969] hover:underline">
                        Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer fixe -->
<footer class="p-2 bg-[#81A969] text-white text-center fixed bottom-0 w-full">
    <p>&copy; 2025 TITRE - Tous droits réservés - <a href="mailto:contact@example.com" class="hover:underline">Contactez-nous</a></p>
</footer>
</body>
</html>
