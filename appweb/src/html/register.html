<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulaire d'inscription</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-[#095434] min-h-screen flex flex-col">
<!-- Section principale avec flex-1 pour occuper tout l'espace disponible -->
<section class="flex-1 bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Create an account
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">
                            Your email
                        </label>
                        <input type="email" name="email" id="email" placeholder="name@company.com" required
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                            focus:ring-green-600 focus:border-green-600 block w-full p-2.5">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">
                            Password
                        </label>
                        <input type="password" name="password" id="password" placeholder="••••••••" required
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                            focus:ring-green-600 focus:border-green-600 block w-full p-2.5">
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" aria-describedby="terms" type="checkbox" required
                                   class="w-4 h-4 border border-gray-300 rounded bg-gray-50
                              focus:ring-3 focus:ring-green-200">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-light text-gray-500">
                                I accept the <a href="#" class="font-medium text-green-600 hover:underline">
                                Terms and Conditions
                            </a>
                            </label>
                        </div>
                    </div>
                    <button type="submit"
                            class="w-full text-white bg-green-600 hover:bg-green-700
                           focus:ring-4 focus:outline-none focus:ring-green-300
                           font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Create an account
                    </button>
                    <p class="text-sm font-light text-gray-500">
                        Vous n'avez pas encore de compte ? <a href="#" class="font-medium text-green-600 hover:underline">
                        Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer visible en bas sans avoir à scroller -->
<footer class="p-4 bg-[#81A969] text-white text-center">
    <p>&copy; 2025 TITRE - Tous droits réservés</p>
    <p><a href="mailto:contact@example.com" class="hover:underline">Contactez-nous</a></p>
</footer>
</body>
</html>
