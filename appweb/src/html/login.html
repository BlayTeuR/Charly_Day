<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réstore - Login</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-[#095434] h-screen flex flex-col overflow-hidden">

<!-- Section Login -->
<section class="bg-gray-50 flex-1">
    <div class="flex flex-col items-center justify-center px-6 py-8 h-full">
        <!-- Conteneur du formulaire -->
        <div class="w-full max-w-2xl bg-white rounded-lg shadow p-8 space-y-6">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Login
                </h1>
                <form class="space-y-4 md:space-y-6" method="post" action="/api/auth/login">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-[#095434]">
                            Your email
                        </label>
                        <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="name@company.com"
                                required
                                class="bg-gray-50 border border-gray-300 text-[#095434] text-sm rounded-lg focus:ring-[#81A969] focus:border-[#81A969] block w-full p-2.5"
                        />
                    </div>
                    <!-- Password -->
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-[#095434]">
                            Password
                        </label>
                        <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="••••••••"
                                required
                                class="bg-gray-50 border border-gray-300 text-[#095434] text-sm rounded-lg focus:ring-[#81A969] focus:border-[#81A969] block w-full p-2.5"
                        />
                    </div>
                    <!-- Options (Remember me, Forgot password) -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                    id="remember"
                                    type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-green-200"
                            />
                            <label for="remember" class="ml-2 text-sm font-medium text-[#095434]">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-[#81A969] hover:underline">
                            Forgot password?
                        </a>
                    </div>
                    <!-- Bouton de connexion -->
                    <button
                            type="submit"
                            class="w-full text-white bg-[#81A969] hover:bg-[#095434] focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    >
                        Login
                    </button>
                    <p class="text-sm font-light text-gray-500">
                        Vous n'avez pas de compte ?
                        <a href="register" class="font-medium text-[#81A969] hover:underline">
                            Create an account
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer fixe -->
<footer class="p-2 bg-[#81A969] text-white text-center fixed bottom-0 w-full">
    <p>&copy; 2025 TITRE - Tous droits réservés - <a href="mailto:contact@example.com" class="hover:underline">Contactez-nous</a></p>
</footer>

</body>
</html>
