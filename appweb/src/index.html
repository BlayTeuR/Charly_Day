<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title du site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-[#095434] min-h-screen flex flex-col">

<header class="bg-[#81A969] text-white shadow-lg">
    <div class="flex items-center justify-between p-6">
        <!-- Titre principal -->
        <h1 class="text-3xl font-extrabold">Title</h1>

        <!-- Navigation -->
        <nav class="flex space-x-4">
            <button class="py-3 px-6 bg-[#81A969] hover:bg-[#095434] transition rounded-lg text-center w-auto">One</button>
            <button class="py-3 px-6 bg-[#81A969] hover:bg-[#095434] transition rounded-lg text-center w-auto">Two</button>
            <button class="py-3 px-6 bg-[#81A969] hover:bg-[#095434] transition rounded-lg text-center w-auto">Three</button>
        </nav>

        <!-- Recherche et Panier -->
        <div class="flex items-center space-x-4">
            <label>
                <input type="text" placeholder="Rechercher..." class="px-4 py-2 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-[#095434] transition" />
            </label>
            <img src="../img/cart.png" alt="cart" class="w-6 h-6">
        </div>
    </div>
</header>

<main class="flex flex-grow">
    <section class="flex-1 flex items-center justify-center">
        <div class="w-40 h-40 bg-[#FFA500] transform rotate-3 scale-110 shadow-2xl"></div>
    </section>
</main>

<footer class="p-4 bg-[#81A969] text-white text-center mt-auto">
    <p>&copy; 2025 TITRE - Tous droits réservés</p>
    <p><a href="mailto:contact@example.com" class="hover:underline">Contactez-nous</a></p>
</footer>

</body>
</html>
